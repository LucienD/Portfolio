<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css"/>

  <body ng-app="Portfolio" class="body {{page}}">

    <div id="app" class="page {{pageClass}}" ng-cloak ui-view></div>

    <div ng-controller="menuNavCtrl" class='menu-nav'>
      <svg ng-click="showMenu()" class='menu-icon' ng-class="{'showmenu': isActive}" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" ng-include="'element_menu/icon-menu.svg'"></svg>
      <a ng-class="{'showmenu': isActive}" ng-repeat="content in contents" ui-sref="{{content.link}}">
        <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 100 100" data-ng-include src="content.url"></svg>
      </a>

      <svg ng-click="muteSound(isSound = true)" class="menu-sound" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
        <path ng-class="{'mute': Active}" fill="#fff" d="M36 16c-.72 0-1.374.265-1.89.69l-.01-.012-10.163 8.315H13.99V25c-1.65.006-2.99 1.346-2.99 3v10c0 1.657 1.343 3 3 3h10.024l10.21 7.426.006-.007c.496.36 1.1.58 1.76.58 1.657 0 3-1.343 3-3V19c0-1.657-1.343-3-3-3zm11.902 2.926l-2.846 2.847C47.52 24.853 49 28.75 49 33s-1.48 8.148-3.943 11.227l2.846 2.848C51.083 43.26 53 38.355 53 33c0-5.355-1.917-10.26-5.098-14.074z"/>
