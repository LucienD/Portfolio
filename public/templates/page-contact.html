<h1>{{title}}</h1>

<ul>
    <li><input type="text" name="name" placeholder="Name" data-ng-model="mail.name"/></li>
    <li><input type="text" name="email" placeholder="E-mail" data-ng-model="mail.from"/></li>
    <li><textarea placeholder="Message..." data-ng-model="mail.text"></textarea></li>
    <button data-ng-click="send()" type="submit">Send</button>
</ul>
